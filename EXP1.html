<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <head>
        <title>Registration Form</title>
        <style>
            #container{
                position: relative;
                right: 50%;
                left: 50%;
            }
        </style>
    </head>
    <body>
        <div id="container">
        <h1 style="text-align: center;">Registration form</h1>
        <form>
            <label for="userid">Userid:</label>
            <input type="text" id="userid" required placeholder="Required and must be of length 5 to 12" minlength="5" maxlength="12">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Required and must be of length 5 to 12" minlength="5" maxlength="12">
            <br>
            <label for="Name">Name:</label>
            <input type="text" id="Name" required placeholder="Required and alphabets only" >
            <br>
            <label for="address">Address:</label>
            <input type="text" placeholder="Optional">
            <br>
            <label for="Country">Country</label>
            <select required>Please select a country
            <option value="india">india</option>
            <option value="usa">usa</option>
        </select>
        <label for="zip Code">Zipcode</label>
        <input type="text" id="zip Code">
        <br>
        <label for="Email">Email</label>
        <input type="email" id="Email">
        <br>
        <label for="sex">Sex:</label>
        <label for="female">female</label>
        <input type="radio" id="female" name="sex" value="female">
        <label for="male">male</label>
        <input type="radio" id="male" name="sex" value="male">
        <br>
        <label for="Language">Language</label>
        <label for="english">English</label>
        <input type="checkbox" id="english" name="Language" value="English">
        <label for="Non English">Non English</label>
        <input type="checkbox" id="Non English" name="Language" value="Non english">
        <br>
        <label for="about">about</label>
        <textarea id="about" placeholder="optional"></textarea>
        <br>
        <button>Submit</button>
        </form>
    </div>
    </body>
</html>
